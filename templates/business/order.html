{% extends 'business/shop.html' %}
{% block body-right %}
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">Shop</div>
        <div class="panel-body clearfix">
            <div >
                <div style="padding-left:0; font-size: 20px;"><strong>订单信息</strong></div>
            </div>
            <hr>
            <div>
                {% for item in order_list %}
                <div class="row "
                     style="height:150px;margin:0;border:1px solid white;background-color: #eee;">
                    <div class="col-md-2" style="height:150px; padding-left:0;">
                        <img style="height:100%;width:100%;" src="{{ item.pay.c_item.img_url }}">
                    </div>
                    <div class="col-md-7 col-md-offset-1" style="line-height: 30px;">
                        <div style="height:30px">订单号：{{ item.item_no }}</div>
                        <div style="height:30px;">名称：{{ item.pay.c_item.name }}</div>
                        <div style="height:30px">颜色：{{ item.pay.c_item.color }}</div>
                        <div style="height:30px">价格：{{ item.pay.c_item.price }}</div>
                        <div style="height:30px">订单时间:{{ item.bdate|date:"Y-m-d H:i:s" }}</div>
                    </div>
                    <div class="col-md-1" style="margin-top: 5px;">
                        <button class="btn btn-default" disabled>已付款</button>
                        <button class="btn btn-default" disabled>申请出货</button>
                        <button class="btn btn-default"><a href="/express/" style="text-decoration:none;">查物流</a>
                        </button>
                        <button class="btn btn-default"><a style="text-decoration:none;">确认退款</a></button>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>

    </div>
{% endblock %}
