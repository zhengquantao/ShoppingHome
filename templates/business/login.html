<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
<div class="container">
    <div class="header"></div>
    <div class="content">
        <div class="content-right" style="margin: 0 auto">
            <div class="content-right-header">
                用户登录
            </div>
            <div class="content-right-content">
                 <div>
                    <form>
                        {% csrf_token %}
                        <div class="line-w">
                            <div class="line">
                                <div class="name-left"><label for="login_user">用户名:</label></div>
                                <div><input type="text" class="input" placeholder="请输入账号" name="user" id="login_user">
                                </div>
                            </div>
                            <div class="error" id="login_user_error">{{ error }}</div>
                        </div>
                        <div class="line-w">
                            <div class="line">
                                <div class="name-left"><label for="login_pwd">密码：</label></div>
                                <div><input type="password" class="input" value="{{ pwd }}" name="pwd" id="login_pwd">
                                </div>
                            </div>
                            <div class="error" id="login_pwd_error"></div>
                        </div>
                        <div>
                            <div style="font-size: 20px;color:#eee;">
                                <input type="checkbox" name="check" id="login_choose">记住密码
                            </div>
                        </div>
                    </form>
                    <div>
                        <button class="btn" id="login_btn">按 钮</button>
                    </div>
                </div>

            </div>
            <footer>

            </footer>
        </div>
    </div>
</div>
<script src="/static/js/jquery-3.3.1.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
