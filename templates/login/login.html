<!--继承母版-->
{% extends 'login/base.html' %}
{% block header %}
    <div class="user-1">用户登录</div>
    <div class="user-2"><a href="/login/register/">注册</a></div>
{% endblock %}
{% block page %}
    <div>
        <form>
            {% csrf_token %}
            <div class="line-w">
                <div class="line">
                    <div class="name-left"><label for="login_user">用户名:</label></div>
                    <div><input type="text" class="input" value="{{ user }}" name="user" id="login_user"></div>
                </div>
                <div class="error" id="login_user_error">{{ error }}</div>
            </div>
            <div class="line-w">
                <div class="line">
                    <div class="name-left"><label for="login_pwd">密码：</label></div>
                    <div><input type="password" class="input" value="{{ pwd }}" name="pwd" id="login_pwd"></div>
                </div>
                <div class="error" id="login_pwd_error"></div>
            </div>
            <div class="line-w">
                <div class="line">
                    <div class="name-left"><label for="login_code">验证码：</label></div>
                    <div style="display: flex;">
                        <input type="text" style="border-radius:8px;width:100px;height:35px;border: 1px solid #eee;margin-left: 10px;" placeholder="请输入验证码" name="check_code" id="check_code">
                        <div style="cursor:pointer;width:100px;height:35px;border: 1px solid #eee;margin-left: 10px;">
                            <img src="{{ img_path }}" id="check_img" style="width:100%;height:100%;">
                        </div>
                    </div>
                </div>
                <div class="error" id="login_check_code_error"></div>
            </div>
            <div>
                <div style="font-size: 20px;color:#eee;">
                    <input type="checkbox" name="check" id="login_choose">记住密码
                </div>
            </div>
        </form>
        <div style="padding-top: 10px;">
            <span>第三方登录</span>
            <div style="padding-left: 10px;">
                <a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101576925&redirect_uri=http://127.0.0.1:8000/login/qq&scope=get_user_info"><img class="proxy-login" src="/static/images/qq.jpg" alt="QQ"></a>
                <a href="https://api.weibo.com/oauth2/authorize?client_id=3214515364&redirect_uri=http://127.0.0.1:8000/login/weibo/"><img class="proxy-login" src="/static/images/weibo.jpg" alt="weibo"></a>
                <a href="http://127.0.0.1:8000/login/weixin/"><img class="proxy-login" src="/static/images/weixin.png" alt="weixi"></a>
            </divp>
        </div>
        <div>
            <button class="btn" id="login_btn">按 钮</button>
        </div>
    </div>
{% endblock %}
