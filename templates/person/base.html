<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/person.css">
</head>
<body style="margin: 0">
<div class="container body">
    <div class="header">
        <div class="header-left"> 欢迎来到购物世界！</div>
        <div class="header-right">
            <a href="">登录</a>
            <span></span>
