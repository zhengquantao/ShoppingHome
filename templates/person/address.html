{% extends 'person/base.html' %}
{% block body %}
    <div class="now-address">
        <div class="now-address-title">收货地址</div>
        <div class="now-address-body">
            <div class="now-address-now">
                当前地址
            </div>
            <div class="address-detail">{{ user.addr }}</div>
        </div>
    </div>
    <div class="now-address">
        <div class="now-address-title">编辑地址</div>
        <div class="edit-address-body">
            <form>
                {% csrf_token %}
                <div class="edit-content">
                    <div class="receiver">
                        收件人:<input type="text" id="receiver" value="{{ user.receiver }}">
                    </div>
                    <div class="p_address">
                        详细地址:<textarea id="address">{{ user.addr }}</textarea>
                    </div>
                    <div class="zip_code">
                        邮编:<input type="text" id="zip_code" value="{{ user.code }}">
                    </div>
                    <div class="phone">
                        手机:<input type="text" id="phone" value="{{ user.phone }}">
                    </div>
                </div>
            </form>
            <button class="area-btn" id="area-btn">提交</button>
        </div>
    </div>
{% endblock %}
