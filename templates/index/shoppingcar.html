{% extends 'index/base.html' %}
{% block body %}
    <div class="col-md-10 col-md-offset-1" style="padding:0;">
    <table class="table">
        <tr>
            <th></th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        {% for item in list %}
        <tr style="height:100px">
            <td style="line-height: 100px;"><input type="checkbox" class="checkbox" checked="checked"></td>
            <td style="line-height: 100px;display: flex; vertical-align:middle;">
                <div style="height:80px; width:80px;">
                    <img src="{{ item.class_item__img_url }}"
                     style="width:100%;height:100%;">
                </div>
                <div>{{ item.class_item__name }}</div>
            </td>
            <td style="line-height: 100px;" class="item_price">{{ item.class_item__price }}￥</td>
            <td style="vertical-align: middle">
                <button class="reduce_btn">-</button><input type="text" class="num_input" value="1" oninput="value=value.replace(/[^\d]/g,'')" style="width:30px;"><button class="add_num_btn">+</button>
            </td>
            <td style="line-height: 100px;" class="items_price">{{ item.class_item__price }}</td>
            <td style="line-height: 100px;"><div class="btn btn-danger car_delete_btn">删除</div><span style="display: none;">{{ item.id }}</span></td>
        </tr>
        {% endfor %}
    </table>
    <div class="pull-right" style="display:flex;">
        <div id="all_price" style="width:100px;height:40px;line-height: 40px; text-align: center;font-size: 20px; color:red"></div>
        <button id="car_button" style="width:150px;height:40px;background-color: red;color:white;text-align: center; border-radius: 2px;border:none;">购买</button>
    </div>
    
    </div>
{% endblock %}
